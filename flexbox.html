<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue;">div1 text</div>
        <div style="background-color: lightgoldenrodyellow;">div2 <p>text</p></div>
    </div>
    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue; width: 100px;">div1 text</div>
        <div style="background-color: lightgoldenrodyellow; flex: 1;">div2 flex 1 <p>text</p></div>
    </div>
    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    ">
    <div style="background-color: lightblue; flex: 1;">div2 flex 1 <p>text</p></div>
    <div style="background-color: lightcoral; width: 100px;">div1 text</div>
    <div style="background-color: lightblue; flex: 2;">div1 flex 2 text</div>
</div>
    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-color: red;
    border-style: solid;
    display: flex;
    flex-direction: row;
    justify-content: center;
    ">
    <div style="background-color: lightblue; width: 100px;">div2 flex 1 <p>text</p></div>
    <div style="background-color: lightcoral; width: 100px;">div1 text</div>
    <div style="background-color: lightblue; width: 100px;">div1 flex 2 text</div>
    </div>
    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-color: red;
    border-style: solid;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    ">
    <div style="background-color: lightblue; width: 100px;">div2 flex 1 <p>text</p></div>
    <div style="background-color: lightcoral; width: 100px;">div1 text</div>
    <div style="background-color: lightblue; width: 100px;">div1 flex 2 text</div>
    </div>
    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-color: red;
    border-style: solid;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    ">
    <div style="background-color: lightblue; width: 100px;">flex 1 </div>
    <div style="background-color: lightcoral; width: 100px;">flex 2</div>
    <div style="background-color: lightblue; width: 100px;">flex 3</div>
    </div>
</body>
</html>
